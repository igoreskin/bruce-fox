<div class="modal-dialog modal-lg">
  <div class="modal-content">
      <div class="modal-body">
        <!-- <p>This is a large modal.</p> -->
        <div class="container-fluid">
          <ol class="breadcrumb">
            <li style="color: white; font-weight: bold">Please enter a new task</li>
          </ol>

          <div>
            <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-4">
                  <select class="form-control" id="status">
                    <option>Open</option>
                    <option>Closed</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="quotetype" class="col-sm-2 control-label">Quote Type</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="quotetype" 
                  ngModel name="quotetype" placeholder="Quote Type" required>
                </div>
                <label for="quotenumber" class="col-sm-2 control-label">Quote Num</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="quotenumber" 
                  ngModel name="quotenumber" placeholder="Quote Num" required>
                </div>
              </div>

              <div class="form-group">
                <label for="tasktype" class="col-sm-2 control-label">Task Type</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="tasktype" 
                  ngModel name="tasktype" placeholder="Task Type" required>
                </div>
              </div>

              <div class="form-group">
                <label for="contact" class="col-sm-2 control-label">Contact Name</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="contact" 
                  ngModel name="contact" placeholder="Contact Name" required>
                </div>
              </div>

              <div class="form-group">
                <label for="quote" class="col-sm-2 control-label">Quote</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="quote" 
                  ngModel name="quote" placeholder="Quote">
                </div>
              </div>

              <div class="form-group">
                <label for="duedate" class="col-sm-2 control-label">Due Date</label>

                <div class="col-md-4">
                  <input type="text" placeholder="Due Date" class="form-control" 
                  ngModel name="duedate" bsDatepicker [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY, h:mm:ss a' }" required>
                </div>
                <div class="col-sm-4 time"><timepicker></timepicker></div>

              </div>

              <div class="form-group">
                <label for="task" class="col-sm-2 control-label">Task Description</label>
                <div class="col-sm-9">
                  <textarea rows="5" type="text" class="form-control" id="task"
                    placeholder="Task Description" ngModel name="task" required></textarea>
                </div>
              </div>

              <!-- <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                    </div> -->

              <div class="row buttons">
              <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
              <button class="btn btn-success" type="submit" 
              [disabled]="!f.valid"><span class="glyphicon glyphicon-open"></span> Submit</button>
              </div>
            </form>
          </div>
        </div>


      </div>
      </div>
      </div>
