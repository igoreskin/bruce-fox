<div class="modal-dialog modal-lg">
  <div class="modal-content">
      <div class="modal-body">
        <!-- <p>This is a large modal.</p> -->
        <div class="container-fluid">
          <ol class="breadcrumb">
            <li style="color: white; font-weight: bold">Task Details</li>
          </ol>

          <div>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-4">
                  <select class="form-control" id="status">
                    <option>Open</option>
                    <option>Closed</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="quotetype" class="col-sm-2 control-label">Quote Type</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="quotetype" placeholder="Quote Type">
                </div>
                <label for="quotenumber" class="col-sm-2 control-label">Quote Num</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="quotenumber" placeholder="Quote Num">
                </div>
              </div>

              <div class="form-group">
                <label for="tasktype" class="col-sm-2 control-label">Task Type</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="tasktype" placeholder="Task Type">
                </div>
              </div>

              <div class="form-group">
                <label for="contactname" class="col-sm-2 control-label">Contact Name</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="contactname" placeholder="Contact Name">
                </div>
              </div>

              <div class="form-group">
                <label for="quote" class="col-sm-2 control-label">Quote</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="quote" placeholder="Quote">
                </div>
              </div>

              <div class="form-group">
                <label for="duedate" class="col-sm-2 control-label">Due Date</label>

                <div class="col-md-4">
                  <input type="text" placeholder="Due Date" class="form-control" bsDatepicker>
                </div>
                <div class="col-sm-4 time"><timepicker></timepicker></div>

              </div>

              <div class="form-group">
                <label for="taskdescription" class="col-sm-2 control-label">Task Description</label>
                <div class="col-sm-9">
                  <textarea rows="5" type="text" class="form-control" id="taskdescription"
                    placeholder="Task Description"></textarea>
                </div>
              </div>

              <!-- <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">

                      </div>
                    </div> -->

              <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-list"></span> Update</a>

            </form>
          </div>
        </div>
